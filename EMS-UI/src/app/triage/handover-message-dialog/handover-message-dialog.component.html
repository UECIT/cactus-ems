<mat-dialog-content class="mat-typography">

  <mat-tab-group style="clear: both;">
    <mat-tab [label]="report.reportType | report" *ngFor="let report of data.reports">
        <mat-accordion>
            <mat-expansion-panel *ngIf="report.request">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Request:
                </mat-panel-title>
                <mat-panel-description>
                  The request generated from the handover message. <a *ngIf="report.documentId" target="_blank" href="{{emsUrl}}/document?id={{ report.documentId }}">View Template</a>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <pre *ngIf="report.contentType == 'XML'"><code [highlight]="report.request"></code></pre>
              <ngx-json-viewer *ngIf="report.contentType == 'JSON'" [json]="report.request" [expanded]="true" class="report"></ngx-json-viewer>
            </mat-expansion-panel>
        
            <mat-expansion-panel *ngIf="report.response">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Response:
                </mat-panel-title>
                <mat-panel-description>
                   The response returned.
                </mat-panel-description>
              </mat-expansion-panel-header>
              <pre *ngIf="report.contentType == 'XML'"><code [highlight]="report.response"></code></pre>
              <ngx-json-viewer *ngIf="report.contentType == 'JSON'" [json]="report.response" [expanded]="true" class="report"></ngx-json-viewer>
            </mat-expansion-panel>
        
            <mat-expansion-panel *ngIf="report.ValidationReport">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Validation:
                </mat-panel-title>
                <mat-panel-description>
                  The report returned from the validation service.
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div [innerHTML]="report.ValidationReport"></div>
            </mat-expansion-panel>
          </mat-accordion>
    </mat-tab>
  </mat-tab-group>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
