<div class="row">
  <div class="col-sm-12 text-center">
    <div class="section">
      <div class="sectionTitle">{{title}}</div>
      <nav class="d-flex flex-wrap">
        <div *ngFor = "let option of options">
          <button mat-raised-button [class.selected]="option == selected"
                  class="btn btn-primary btnSearch text-center" (click)="change(option)">
            <div>
              {{ option.display }}
            </div>
          </button>
        </div>
      </nav>
    </div>
  </div>
</div>
