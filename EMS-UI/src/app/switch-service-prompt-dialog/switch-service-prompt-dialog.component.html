<h1 mat-dialog-title>Switching Service Definitions</h1>
<div mat-dialog-content>
  <p>The guidance received from <span *ngIf="oldServiceDefinition">"{{oldServiceDefinition.description}}"</span> has indicated that the patient should be redirected
  to the following service definition <span *ngIf="newServiceDefinition">"{{newServiceDefinition.description}}"</span></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Continue</button>
</div>
