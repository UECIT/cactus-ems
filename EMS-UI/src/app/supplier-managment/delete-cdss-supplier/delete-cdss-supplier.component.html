<div class="container-fluid">
        <div class="row">
          <div class="header col-10 offset-1 col-sm-6 offset-sm-3">
            {{ title }}
          </div>
          <div class="form col-10 offset-1 col-sm-6 offset-sm-3" *ngIf="loaded">
            <div class="alert alert-warning" *ngIf="warning">
                {{ warningMessage }}
            </div>
            <div class="message">
              Are you sure you want to delete this supplier?
            </div>
            <div class="input">
              <mat-form-field class="full-width">
                <input disabled matInput placeholder="Name" [value]="supplier.name" (input)="supplier.name = $event.target.value">
              </mat-form-field>
            </div>
            <div class="input">
              <mat-form-field class="full-width">
                <input disabled matInput placeholder="BaseUrl" [value]="supplier.baseUrl" (input)="supplier.baseUrl = $event.target.value">
              </mat-form-field>
            </div>
            <div class="buttons">
              <span class="actionButton" (click)="deleteSupplier()">Delete Supplier</span>
              <span class="cancelButton" [routerLink]="['/suppliers/update']" [queryParams]="{supplier: supplier.id}">Cancel</span>
            </div>
            <div class="alert alert-danger" *ngIf="error">
                {{ errorMessage }}
                <app-error-display [(errorObject)]="errorObject"></app-error-display>
            </div>
          </div>
        </div>
      </div>
